<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Генератор паролей</h1>
        <form action="/generate_password" method="POST">
            <div class="form-group">
                <label for="length">Длина пароля:</label>
                <input type="number" id="length" name="length" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Сгенерировать</button>
        </form>
        {% if password %}
        <div class="mt-4">
            <p class="lead">Ваш сгенерированный пароль: {{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
